<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="diseño/producto :: head"></head>
	<body>
		<header th:replace="diseño/producto :: header"></header>
		
		<div class="container">
			<h1 class="text-center border border-success border-top-0 border-left-0 border-right-0" style="color: rgb(76, 50, 172);" th:text="${titulo}"></h1>
			<p><a th:href="@{/crearProducto}" class="btn btn-primary btn-xs">Crear Producto</a></p>
			
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Id</th>
						<th>Nombre</th>
						<th>Categoria</th>
						<th>Precio</th>
						<th>Fecha</th>
						<th>Editar</th>
						<th>Eliminar</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="producto : ${productos}">
						<td th:text="${producto.id}"></td>
						<td th:text="${producto.nombre}"></td>
						<td th:text="${producto.categoria}"></td>
						<td th:text="${producto.precio}"></td>
						<td th:text="${producto.fechaProducto}"></td>
						<td><a class="btn btn-warning btn-xs" th:href="@{/crearProducto/} + ${producto.id}" th:text="'Editar'"></a></td>
						<td><a class="btn btn-danger btn-xs" th:href="@{/eliminarProducto/} + ${producto.id}" th:text="'Eliminar'" onclick="return confirm('Estas seguro que deseas eliminar el producto');"></a></td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<footer style="width:100%" th:replace="diseño/producto :: footer"></footer>
	</body>
</html>
